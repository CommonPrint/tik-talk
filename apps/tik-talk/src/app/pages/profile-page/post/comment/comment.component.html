@if (comment(); as comment) {
  <app-avatar-circle
    class="size32"
    [avatarUrl]="comment.author.avatarUrl"
  ></app-avatar-circle>

  <div class="comment-body">
    <header class="comment-header">
      <span class="medium-text">{{ comment.author.username }}</span>
      <!-- <span class="medium-text">{{comment.createdAt | date: 'HH:mm dd.MM.YYYY'}}</span> -->
      <app-date-format
        class="medium-text"
        [dateFormat]="comment.createdAt"
      ></app-date-format>
    </header>

    <div class="comment-text">
      {{ comment.text }}
    </div>
  </div>
}
